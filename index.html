<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/ico/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Elite Beauty Clinic</title>

</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="img/png/logo_elite.png" alt="Logo" height="60" />
            </a>

            <!-- Menú de navegación -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Inicio |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#medicina-estetica">Medicina Estética |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#aparatologia">Aparatología |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#belleza-integral">Belleza Integral |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#nosotros">Nosotros |</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/png/carrusel1.png" class="d-block w-100" alt="Imagen 1">
                <div class="carousel-caption">
                    <button class="btn btn-primary oval-button">¡Agenda Ahora!</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/png/carrusel2.png" class="d-block w-100" alt="Imagen 2">
                <div class="carousel-caption">
                    <button class="btn btn-primary oval-button">¡Agenda Ahora!</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/png/carrusel3.png" class="d-block w-100" alt="Imagen 2">
                <div class="carousel-caption">
                    <button class="btn btn-primary oval-button">¡Agenda Ahora!</button>
                </div>
            </div>
            <!-- Agrega más imágenes según sea necesario -->
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Sección inferior -->
    <section class="menta-section full-width-text">
        <div class="container">
            <span class="se-parte">Se parte de una marca</span>
            <span class="elite">ELITE</span>
        </div>
    </section>
    <!-- Sección con div responsivo -->
    <section class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <img src="img/png/section_presentation.png" alt="Imagen" class="img-fluid">
            </div>
            <div class="col-lg-6">
                <h1 class="razones">5 razones para ser <span class="razones_elite">ELITE</span></h1>
                <h1 class="letraEmirtha">Experiencia inovidable</h1>
                <p>Pequeña descripción aquí.</p>
            </div>
        </div>
    </section>

    <!-- Scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/funciones.js"></script>
</body>

</html>
